<section class="graph-table" *ngIf="peopleSrv.groupedPeople$ | async as groupedPeople">

  <ng-container *ngFor="let people of groupedPeople as people; let i = index">
      <app-graph-list
      [groupedPeople]='people'
      [columnName]='columnHeaders[i]'
      >

      </app-graph-list>
  </ng-container>


</section>
